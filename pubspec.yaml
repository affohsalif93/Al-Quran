name: quran
description: "A desktop first Quran app"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: ^3.7.2

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # l10n & date format
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  slang: ^4.6.0
  slang_flutter: ^4.6.0

  dio: ^5.4.3+1
  dio_smart_retry: ^7.0.1
  pretty_dio_logger: ^1.4.0

  # download assets
  download_assets: ^3.2.0

  # riverpod & hooks (state management)
  flutter_hooks: ^0.21.2
  flutter_riverpod: ^2.3.6
  hooks_riverpod: ^2.3.6

  # routing
  go_router: ^14.8.1

  # metadata persistence
  shared_preferences: ^2.2.0
  cached_network_image: ^3.2.3
  get_secure_storage: ^1.0.4

  # models & serialization
  equatable: ^2.0.5

  # responsive
  flutter_screenutil: ^5.8.4

  # animation
  animations: ^2.0.11
  flutter_animate: ^4.2.0

  # splash screen
  flutter_native_splash: ^2.3.1

  # logging
  quick_log: ^5.3.1

  # onboarding
  flutter_svg: ^2.0.7
  json_annotation: ^4.9.0
  collection: ^1.18.0
  internet_connection_checker_plus: ^2.5.0
  path: ^1.9.0
  path_provider: ^2.1.4
  carousel_slider_plus: ^7.0.1
  material_symbols_icons: ^4.2785.1
  expandable: ^5.0.1
  modal_bottom_sheet: ^3.0.0
  bottom_sheet: ^4.0.4
  wolt_modal_sheet: ^0.11.0
  smooth_sheets: ^0.10.0
  easy_sticky_header: ^1.1.1
  sqflite: ^2.3.3+2
  riverpod: ^2.5.1
  skeletonizer: ^1.4.2
  flutter_archive: ^6.0.3
  keep_screen_on: ^4.0.0
  dotted_border: ^2.1.0
  background_downloader: ^9.2.0
  archive: ^3.6.1
  custom_sliding_segmented_control: ^1.8.5
  cupertino_icons: ^1.0.8
  import_sorter: ^4.6.0

  vector_graphics: any
  flutter_web_plugins:
    sdk: flutter
  multi_split_view: ^3.6.0
  shimmer: ^3.0.0
  flutter_quill: ^11.4.2
  flutter_html: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  riverpod_lint: ^2.3.0
  flutter_launcher_icons: ^0.14.3
  flutter_gen_runner: ^5.3.2
  build_runner: ^2.4.6
  json_serializable: ^6.8.0
  slang_build_runner: ^4.6.0
  sqflite_common_ffi: ^2.3.6

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter_native_splash:
  image: "assets/images/logo.png"
  color: "#FFFFFF"
  android: true
  ios: true

  android_12:
    image: "assets/images/logo.png"
    color: "#FFFFFF"


flutter_gen:
  output: lib/assets/
  integrations:
    flutter_svg: true

